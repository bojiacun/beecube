server:
  port: 7010
  servlet:
    context-path: /app
spring:
  profiles:
    active: dev
  application:
    name: beecube-app
  config:
    import:
      - optional:nacos:jeecg.yaml
      - optional:nacos:beecube-app-@profile.name@.yaml

  cloud:
    nacos:
      config:
        server-addr: @config.server-addr@
      discovery:
        server-addr: ${spring.cloud.nacos.config.server-addr}